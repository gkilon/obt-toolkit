<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBT AI 360 | Executive Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Rubik"', 'sans-serif'], // Remapped specifically to Rubik for headers
              sans: ['"Heebo"', 'sans-serif'],
            },
            colors: {
              paper: '#FFFFFF',
              ink: '#0F172A', // Deep Navy/Slate
              bronze: { // Remapped "Bronze" to "Burgundy/Wine" to keep code consistent but change look
                50: '#FFF1F2',
                100: '#FFE4E6',
                200: '#FECDD3',
                300: '#FDA4AF',
                400: '#FB7185',
                500: '#E11D48', // Bright Pink/Red
                600: '#BE123C', // Base Wine
                700: '#9F1239', // Deep Wine
                800: '#881337', // Darker Burgundy
                900: '#4C0519', // Very Dark
              },
              emerald: {
                 500: '#10B981',
                 600: '#059669',
                 900: '#064E3B'
              },
              royal: {
                  800: '#1E3A8A',
                  900: '#172554'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Heebo', sans-serif;
        /* Modern Gradient Background: Blue to Deep Green */
        background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #064e3b 100%);
        background-attachment: fixed;
        color: #0F172A;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1, h2, h3, h4, h5, h6 {
          font-family: 'Rubik', sans-serif;
      }
      .sans-ui {
        font-family: 'Heebo', sans-serif;
      }
      .animate-fade-in {
        animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      .animate-slide-up {
        animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Modern Input Styles */
      .vintage-input {
        background: transparent;
        border: none;
        border-bottom: 2px solid #E2E8F0;
        border-radius: 0;
        padding: 12px 4px;
        transition: all 0.3s ease;
        font-family: 'Rubik', sans-serif;
      }
      .vintage-input:focus {
        border-bottom-color: #BE123C; /* Wine color focus */
        box-shadow: none;
        outline: none;
        background: rgba(255,255,255,0.5);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #BE123C;
      }
      
      /* Selection */
      ::selection {
        background: #BE123C;
        color: white;
      }
      
      /* Glass effect utility */
      .glass-panel {
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",

    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "docx": "https://jspm.dev/docx",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>
