<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBT 360 | משוב וצמיחה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Heebo"', 'sans-serif'],
              heading: ['"Rubik"', 'sans-serif'],
            },
            colors: {
              midnight: {
                900: '#020617', // Main background
                800: '#0F172A', // Secondary
                700: '#1E293B',
              },
              primary: {
                400: '#FB923C', // Coral Light
                500: '#F97316', // Coral Main
                600: '#EA580C', // Coral Dark
              },
              accent: {
                500: '#3B82F6', // Blue
                900: '#1e3a8a',
              }
            },
            boxShadow: {
              'glow': '0 0 20px rgba(249, 115, 22, 0.15)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            backgroundImage: {
              'radial-glow': 'radial-gradient(circle at top center, #1e3a8a 0%, #020617 60%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #E2E8F0;
        font-family: 'Heebo', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4 {
        font-family: 'Rubik', sans-serif;
      }

      /* Glassmorphism Card */
      .glass-panel {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      /* Dark Input */
      .dark-input {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 14px 18px;
        width: 100%;
        transition: all 0.3s ease;
        font-size: 1rem;
        color: #F8FAFC;
      }
      .dark-input:focus {
        outline: none;
        border-color: #F97316;
        background: rgba(15, 23, 42, 0.9);
        box-shadow: 0 0 0 1px rgba(249, 115, 22, 0.5);
      }
      .dark-input::placeholder {
        color: #64748B;
      }
      
      /* Select styling fix */
      select.dark-input option {
        background-color: #0F172A;
        color: white;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
  <script type="importmap">

    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "docx": "https://jspm.dev/docx",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
