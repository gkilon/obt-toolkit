      /* Input/Textarea */
      .dark-input {
        width: 100%;
        background-color: rgba(2, 6, 23, 0.3); /* onyx-950 / 30% */
        border: 1px solid rgba(51, 65, 85, 0.5); /* onyx-700 / 50% */

        padding: 1rem;
        color: #e2e8f0; /* onyx-200 */

        font-size: 1rem;
        outline: none;

      .dark-input:focus {
        border-color: rgba(245, 158, 11, 0.5); /* bronze-500 / 50% */

      }
      
      .dark-input::placeholder {
        color: #64748b; /* onyx-500 */
      }
      
      select.dark-input option {
        background-color: #1e293b; /* onyx-800 */
        color: #f1f5f9;
      }

      ::-webkit-scrollbar {

      }

        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {

      }
