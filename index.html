<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBT 360 | משוב וצמיחה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Heebo"', 'sans-serif'],
              heading: ['"Rubik"', 'sans-serif'],
            },
            colors: {
              // Onyx Palette (Dark Neutral Grays)
              onyx: {
                50: '#F5F5F5',
                100: '#E5E5E5', // Headings Text
                200: '#D4D4D4', // Body Text
                300: '#A3A3A3',
                400: '#737373',
                500: '#525252',
                600: '#404040',
                700: '#2F2F32', // Borders
                800: '#1E1E21', // Card Background
                900: '#121214', // Body Background
                950: '#0A0A0B', // Input Background
              },
              // Bronze Palette (Metallic/Earthy)
              bronze: {
                300: '#E0C097',
                400: '#D4A373',
                500: '#C58943', // Focus / Highlights
                600: '#A86F32', // Hover
                700: '#8B5A2B', // Button Primary
                800: '#654321',
                900: '#3E2812',
              }
            },
            boxShadow: {
              'lg': '0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #121214; /* onyx-900 */
        color: #D4D4D4; /* onyx-200 */
        font-family: 'Heebo', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Rubik', sans-serif;
        color: #E5E5E5; /* onyx-100 */
        letter-spacing: 0.025em; /* tracking-wide */
      }

      /* Updated Card Design */
      .glass-panel {
        background-color: #1E1E21; /* onyx-800 */
        border: 1px solid rgba(47, 47, 50, 0.6); /* onyx-700 / 60% */
        border-radius: 0.5rem; /* rounded-lg */
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
      }

      /* Updated Input Design */
      .dark-input {
        width: 100%;
        background-color: rgba(10, 10, 11, 0.3); /* onyx-950 / 30% */
        border: 1px solid rgba(47, 47, 50, 0.5); /* onyx-700 / 50% */
        border-radius: 0.5rem; /* rounded-lg */
        padding: 1rem; /* p-4 */
        color: #D4D4D4; /* onyx-200 */
        transition: all 0.2s ease-in-out;
        font-size: 1rem;
      }
      
      .dark-input:focus {
        outline: none;
        border-color: rgba(197, 137, 67, 0.5); /* bronze-500 / 50% */
        box-shadow: 0 0 0 1px rgba(197, 137, 67, 0.2); /* ring-1 ring-bronze-500/20 */
      }
      
      .dark-input::placeholder {
        color: #525252; /* onyx-500 */
      }
      
      /* Select styling fix */
      select.dark-input option {
        background-color: #1E1E21; /* onyx-800 */
        color: #E5E5E5;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121214;
      }
      ::-webkit-scrollbar-thumb {
        background: #2F2F32;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #404040;
      }
    </style>

    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",

}
</script>
